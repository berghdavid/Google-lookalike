<!DOCTYPE html>
<html lang="en">

<head>
  <title>A google lookalike</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="headers-box">
    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" target="_top" class="headers">Gmail</a>
    <a href="https://www.google.se/imghp?hl=sv&tab=wi&authuser=0&ogbl" target="_top" class="headers">Pictures</a>
    <img id="applications" href="https://www.google.se/intl/sv/about/products?tab=wh" title="Google applications"
      src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg"></button>
    <img id="profile"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/1200px-Google_Contacts_icon.svg.png"
      title="Google account"></img>
  </div>

  <img id="image" alt="Google logo"
    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

  <input id="searchbar">

  <div id="buttons">
    <button id="button-lucky" class="class-buttons">
      I'm feeling lucky
    </button>

    <button id="button-search" class="class-buttons">
      Search
    </button>
  </div>

  <p>Google in: English</p>

  <footer>
    <p>
      United Kingdom
    </p>
  </footer>
</body>


</html>
